<h2>Course List</h2>
<div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">filter By:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control" />
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of _filteredCourses">
            <td>
                <img src="{{ course.imageUrl }}" alt="" srcset="" style="width: 40px; height: 40px" />
            </td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code | replace: "-":" " | lowercase }}</td>
            <td>{{ course.releaseDate | date: "dd/MM/yyyy" }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a
        >
      </td>
      <td> <button class="btn btn-danger" (click)="deleteById(course.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
